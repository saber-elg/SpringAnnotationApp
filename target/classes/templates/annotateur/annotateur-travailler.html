<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Annotation du Dataset</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Navbar Styles */
        .modern-navbar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            padding: 1rem 0;
        }

        .modern-navbar.scrolled {
            padding: 0.5rem 0;
            box-shadow: 0 2px 30px rgba(0,0,0,0.2);
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            color: white !important;
            font-weight: 600;
            font-size: 1.5rem;
            text-decoration: none;
        }

        .brand-icon {
            background: rgba(255,255,255,0.2);
            padding: 0.5rem;
            border-radius: 50%;
            margin-right: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .brand-icon i {
            font-size: 1.2rem;
            color: white;
        }

        .nav-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-left: auto;
        }

        .modern-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .btn-home {
            background: linear-gradient(45deg, #007bff, #6610f2);
            color: white;
        }

        .btn-home:hover {
            background: linear-gradient(45deg, #0056b3, #520dc2);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.4);
        }

        /* Page Styles */
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        .page-container {
            padding-top: 2rem;
            padding-bottom: 3rem;
        }

        .annotation-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 900px;
            margin: 0 auto;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .page-title {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-align: center;
            position: relative;
        }

        .page-title::after {
            content: '';
            display: block;
            width: 80px;
            height: 4px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 1rem auto;
            border-radius: 2px;
        }

        .dataset-info {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(102, 126, 234, 0.2);
        }

        .dataset-name {
            color: #667eea;
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .dataset-description {
            color: #6c757d;
            font-size: 0.95rem;
            margin: 0;
        }

        .couple-section {
            background: rgba(255, 255, 255, 0.7);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            border: 2px solid rgba(102, 126, 234, 0.1);
            transition: all 0.3s ease;
        }

        .couple-section:hover {
            border-color: rgba(102, 126, 234, 0.3);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .couple-id {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            font-weight: 600;
            font-size: 1.1rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .text-item {
            background: rgba(248, 249, 250, 0.8);
            border-radius: 12px;
            padding: 1.25rem;
            margin-bottom: 1rem;
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
        }

        .text-item:hover {
            background: rgba(248, 249, 250, 1);
            transform: translateX(5px);
        }

        .text-label {
            font-weight: 700;
            color: #495057;
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1rem;
        }

        .text-label i {
            color: #667eea;
        }

        .text-content {
            color: #212529;
            font-size: 1rem;
            line-height: 1.6;
            margin: 0;
            padding: 0.5rem 0;
        }

        .annotation-form {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 2rem;
            border: 2px solid rgba(102, 126, 234, 0.1);
        }

        .form-section-title {
            color: #495057;
            font-weight: 700;
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .form-section-title i {
            color: #667eea;
            font-size: 1.3rem;
        }

        .classes-container {
            display: grid;
            gap: 0.75rem;
            margin-bottom: 2rem;
        }

        .class-option {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid rgba(102, 126, 234, 0.1);
            border-radius: 12px;
            padding: 1rem 1.25rem;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .class-option:hover {
            border-color: rgba(102, 126, 234, 0.3);
            background: rgba(255, 255, 255, 1);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .class-option.selected {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .form-check-input {
            width: 1.25rem;
            height: 1.25rem;
            border: 2px solid #667eea;
            background: white;
            border-radius: 50%;
            margin: 0;
        }

        .form-check-input:checked {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: #667eea;
        }

        .form-check-label {
            font-weight: 500;
            color: #495057;
            font-size: 1rem;
            margin: 0;
            cursor: pointer;
            flex: 1;
        }

        .navigation-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 2rem;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .nav-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 0.95rem;
        }

        .btn-prev {
            background: linear-gradient(45deg, #6c757d, #495057);
            color: white;
        }

        .btn-prev:hover {
            background: linear-gradient(45deg, #545b62, #383f45);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 117, 125, 0.4);
        }

        .btn-next {
            background: linear-gradient(45deg, #007bff, #6610f2);
            color: white;
        }

        .btn-next:hover {
            background: linear-gradient(45deg, #0056b3, #520dc2);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.4);
        }

        .btn-validate {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            padding: 0.75rem 2rem;
        }

        .btn-validate:hover {
            background: linear-gradient(45deg, #218838, #1aa085);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }

        .btn-back {
            background: transparent;
            border: 2px solid #667eea;
            color: #667eea;
            margin-top: 2rem;
            padding: 0.75rem 2rem;
        }

        .btn-back:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .progress-indicator {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 25px;
            padding: 0.5rem 1.5rem;
            font-size: 0.9rem;
            color: #495057;
            font-weight: 500;
            border: 1px solid rgba(102, 126, 234, 0.2);
        }

        @media (max-width: 768px) {
            .annotation-card {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }

            .page-title {
                font-size: 1.8rem;
            }

            .navigation-section {
                flex-direction: column;
                align-items: stretch;
            }

            .nav-btn {
                justify-content: center;
            }

            .classes-container {
                gap: 0.5rem;
            }

            .class-option {
                padding: 0.75rem 1rem;
            }
        }
    </style>
</head>
<body>

<!-- Modern Navbar -->
<nav class="navbar navbar-expand-lg modern-navbar sticky-top">
    <div class="container">
        <div class="navbar-brand">
            <div class="brand-icon">
                <i class="fas fa-pen-alt"></i>
            </div>
            <span>Annotation Dashboard</span>
        </div>

        <div class="nav-actions">
            <a th:href="@{/annotateur/home}" class="modern-btn btn-home">
                <i class="fas fa-home"></i>
                <span>Accueil</span>
            </a>
        </div>
    </div>
</nav>

<div class="container page-container">
    <div class="annotation-card">
        <!-- Page Title -->
        <h1 class="page-title">
            Annotation du Dataset
        </h1>

        <!-- Dataset Information -->
        <div class="dataset-info">
            <div class="dataset-name" th:text="${dataset.nomDataset}">Nom du Dataset</div>
            <p class="dataset-description">
                <strong>Description :</strong>
                <span th:text="${dataset.description}">Description du dataset</span>
            </p>
        </div>

        <!-- Text Couple Section -->
        <div class="couple-section">
            <div class="couple-id">
                <i class="fas fa-hashtag"></i>
                <span>Couple ID : </span>
                <span th:text="${couple.id}">123</span>
            </div>

            <div class="text-item">
                <div class="text-label">
                    <i class="fas fa-file-text"></i>
                    Texte 1
                </div>
                <p class="text-content" th:text="${couple.texte1}">Premier texte à annoter</p>
            </div>

            <div class="text-item">
                <div class="text-label">
                    <i class="fas fa-file-alt"></i>
                    Texte 2
                </div>
                <p class="text-content" th:text="${couple.texte2}">Deuxième texte à annoter</p>
            </div>
        </div>

        <!-- Annotation Form -->
        <div class="annotation-form">
            <form method="post" th:action="@{'/annotateur/travailler/' + ${annotateur.utilisateurId} + '/valider'}">
                <input type="hidden" name="coupleId" th:value="${couple.id}" />
                <input type="hidden" name="index" th:value="${index}" />
                <input type="hidden" name="tacheId" th:value="${tacheId}" />

                <div class="form-section-title">
                    <i class="fas fa-tags"></i>
                    Choisissez la classe d'annotation
                </div>

                <div class="classes-container">
                    <div th:each="c : ${classes}" class="class-option" th:classappend="${selectedClasseId != null and c.id == selectedClasseId} ? 'selected' : ''" onclick="selectClass(this)">
                        <input type="radio" name="classeId"
                               th:id="'classe' + ${c.id}"
                               th:value="${c.id}"
                               th:checked="${selectedClasseId != null} ? ${c.id} == ${selectedClasseId} : false"
                               class="form-check-input"
                               required/>
                        <label th:for="'classe' + ${c.id}" th:text="${c.intituleClasse}" class="form-check-label">Classe 1</label>
                    </div>
                </div>

                <!-- Navigation Section -->
                <div class="navigation-section">
                    <!-- Previous Button -->
                    <a th:if="${index > 0}"
                       th:href="@{/annotateur/travailler/{tacheId}(tacheId=${tacheId}, index=${index - 1})}"
                       class="nav-btn btn-prev">
                        <i class="fas fa-chevron-left"></i>
                        Précédent
                    </a>
                    <div th:unless="${index > 0}"></div>

                    <!-- Progress Indicator -->
                    <div class="progress-indicator">
                        <i class="fas fa-list-ol"></i>
                        <span th:text="${index + 1}">1</span> / <span th:text="${total}">10</span>
                    </div>

                    <!-- Validate Button -->
                    <button type="submit" class="nav-btn btn-validate">
                        <i class="fas fa-check-circle"></i>
                        Valider
                    </button>

                    <!-- Next Button -->
                    <a th:if="${index + 1 < total}"
                       th:href="@{/annotateur/travailler/{tacheId}(tacheId=${tacheId}, index=${index + 1})}"
                       class="nav-btn btn-next">
                        Suivant
                        <i class="fas fa-chevron-right"></i>
                    </a>
                    <div th:unless="${index + 1 < total}"></div>
                </div>
            </form>
        </div>

        <!-- Back Button -->
        <div class="text-center">
            <a th:href="@{/annotateur/home}" class="nav-btn btn-back">
                <i class="fas fa-arrow-left"></i>
                Retour à l'accueil
            </a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Add scroll effect to navbar
    window.addEventListener('scroll', function() {
        const navbar = document.querySelector('.modern-navbar');
        if (window.scrollY > 50) {
            navbar.classList.add('scrolled');
        } else {
            navbar.classList.remove('scrolled');
        }
    });

    // Class selection functionality
    function selectClass(element) {
        // Remove selected class from all options
        document.querySelectorAll('.class-option').forEach(option => {
            option.classList.remove('selected');
        });

        // Add selected class to clicked option
        element.classList.add('selected');

        // Check the radio button
        const radio = element.querySelector('input[type="radio"]');
        radio.checked = true;
    }

    // Add click event listeners to class options
    document.querySelectorAll('.class-option').forEach(option => {
        option.addEventListener('click', function() {
            selectClass(this);
        });
    });

    // Form submission enhancement
    document.querySelector('form').addEventListener('submit', function(e) {
        const submitBtn = document.querySelector('.btn-validate');
        const originalContent = submitBtn.innerHTML;

        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Validation...';
        submitBtn.disabled = true;

        // Re-enable after a delay (in case of validation errors)
        setTimeout(() => {
            submitBtn.innerHTML = originalContent;
            submitBtn.disabled = false;
        }, 3000);
    });

    // Keyboard navigation
    document.addEventListener('keydown', function(e) {
        // Arrow keys for class selection
        if (e.key === 'ArrowUp' || e.key === 'ArrowDown') {
            e.preventDefault();
            const options = Array.from(document.querySelectorAll('.class-option'));
            const current = document.querySelector('.class-option.selected');
            const currentIndex = options.indexOf(current);

            let newIndex;
            if (e.key === 'ArrowUp') {
                newIndex = currentIndex > 0 ? currentIndex - 1 : options.length - 1;
            } else {
                newIndex = currentIndex < options.length - 1 ? currentIndex + 1 : 0;
            }

            selectClass(options[newIndex]);
        }

        // Enter to submit
        if (e.key === 'Enter' && e.ctrlKey) {
            document.querySelector('form').submit();
        }
    });

    // Auto-select first class if none selected
    document.addEventListener('DOMContentLoaded', function() {
        const selectedOption = document.querySelector('.class-option.selected');
        if (!selectedOption) {
            const firstOption = document.querySelector('.class-option');
            if (firstOption) {
                selectClass(firstOption);
            }
        }
    });
</script>
</body>
</html>
