<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter Annotateurs au Dataset</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom Admin Styles -->
    <style>
        /* Navbar Styles */
        .modern-navbar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            padding: 1rem 0;
        }

        .modern-navbar.scrolled {
            padding: 0.5rem 0;
            box-shadow: 0 2px 30px rgba(0,0,0,0.2);
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            color: white !important;
            font-weight: 600;
            font-size: 1.5rem;
            text-decoration: none;
        }

        .brand-icon {
            background: rgba(255,255,255,0.2);
            padding: 0.5rem;
            border-radius: 50%;
            margin-right: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .brand-icon i {
            font-size: 1.2rem;
            color: white;
        }

        .nav-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-left: auto;
        }

        .modern-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .btn-create {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
        }

        .btn-create:hover {
            background: linear-gradient(45deg, #218838, #1aa085);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }

        .btn-list {
            background: linear-gradient(45deg, #007bff, #6610f2);
            color: white;
        }

        .btn-list:hover {
            background: linear-gradient(45deg, #0056b3, #520dc2);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.4);
        }

        .btn-manage {
            background: linear-gradient(45deg, #fd7e14, #e83e8c);
            color: white;
        }

        .btn-manage:hover {
            background: linear-gradient(45deg, #e36209, #d91a72);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(253, 126, 20, 0.4);
        }

        .btn-logout {
            background: linear-gradient(45deg, #dc3545, #6f42c1);
            color: white;
        }

        .btn-logout:hover {
            background: linear-gradient(45deg, #c82333, #5a32a3);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.4);
        }

        .navbar-toggler {
            border: none;
            padding: 0.5rem;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
        }

        .navbar-toggler i {
            color: white;
            font-size: 1.2rem;
        }

        .navbar-toggler:focus {
            box-shadow: 0 0 0 0.2rem rgba(255,255,255,0.25);
        }

        @media (max-width: 768px) {
            .nav-actions {
                flex-direction: column;
                width: 100%;
                margin-top: 1rem;
                gap: 0.5rem;
            }

            .modern-btn {
                width: 100%;
                justify-content: center;
            }
        }

        /* Page Styles */
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        .page-container {
            padding-top: 2rem;
            padding-bottom: 3rem;
        }

        .main-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 1000px;
            margin: 0 auto;
        }

        .page-title {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 2rem;
            text-align: center;
            position: relative;
        }

        .page-title::after {
            content: '';
            display: block;
            width: 60px;
            height: 4px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 1rem auto;
            border-radius: 2px;
        }

        .annotators-table {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .table {
            margin-bottom: 0;
        }

        .table thead th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
            border: none;
            padding: 1.2rem 1.5rem;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            white-space: nowrap;
        }

        .table tbody td {
            padding: 1.2rem 1.5rem;
            border: none;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            vertical-align: middle;
            font-size: 1rem;
        }

        .table tbody tr {
            transition: all 0.3s ease;
        }

        .table tbody tr:hover {
            background: rgba(102, 126, 234, 0.05);
            transform: translateX(2px);
        }

        .table tbody tr:last-child td {
            border-bottom: none;
        }

        .annotator-name {
            font-weight: 600;
            color: #495057;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .annotator-name::before {
            content: 'üë§';
            font-size: 1.2rem;
        }

        .custom-checkbox {
            position: relative;
            display: inline-block;
        }

        .custom-checkbox input[type="checkbox"] {
            opacity: 0;
            position: absolute;
            width: 0;
            height: 0;
        }

        .checkbox-label {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            border: 2px solid #667eea;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
        }

        .custom-checkbox input[type="checkbox"]:checked + .checkbox-label {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: #667eea;
        }

        .custom-checkbox input[type="checkbox"]:checked + .checkbox-label::after {
            content: '‚úì';
            color: white;
            font-weight: bold;
            font-size: 18px;
        }

        .checkbox-label:hover {
            border-color: #764ba2;
            transform: scale(1.1);
        }

        .selection-controls {
            background: rgba(102, 126, 234, 0.1);
            border-radius: 12px;
            padding: 1rem 1.5rem;
            margin-bottom: 1.5rem;
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .selection-controls .btn {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
            border: none;
            transition: all 0.3s ease;
        }

        .btn-select-all {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
        }

        .btn-select-all:hover {
            background: linear-gradient(45deg, #218838, #1aa085);
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(40, 167, 69, 0.3);
        }

        .btn-deselect-all {
            background: linear-gradient(45deg, #dc3545, #e83e8c);
            color: white;
        }

        .btn-deselect-all:hover {
            background: linear-gradient(45deg, #c82333, #d91a72);
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(220, 53, 69, 0.3);
        }

        .selected-count {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
            margin-left: auto;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn-primary-custom {
            background: linear-gradient(45deg, #28a745, #20c997);
            border: none;
            color: white;
            padding: 0.75rem 2rem;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1rem;
        }

        .btn-primary-custom:hover {
            background: linear-gradient(45deg, #218838, #1aa085);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
            color: white;
        }

        .btn-secondary-custom {
            background: linear-gradient(45deg, #6c757d, #495057);
            border: none;
            color: white;
            padding: 0.75rem 2rem;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1rem;
        }

        .btn-secondary-custom:hover {
            background: linear-gradient(45deg, #545b62, #383f45);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 117, 125, 0.4);
            color: white;
            text-decoration: none;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #6c757d;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .main-card {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }

            .page-title {
                font-size: 1.8rem;
            }

            .button-group {
                flex-direction: column;
            }

            .selection-controls {
                flex-direction: column;
                align-items: stretch;
            }

            .selected-count {
                margin-left: 0;
                text-align: center;
            }

            .table thead th,
            .table tbody td {
                padding: 1rem;
            }
        }

        /* Animation for card appearance */
        .main-card {
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Loading state */
        .btn-loading {
            position: relative;
            pointer-events: none;
        }

        .btn-loading::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            margin: auto;
            border: 2px solid transparent;
            border-top-color: #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

<!-- Navbar integrated directly in the page -->
<nav class="navbar navbar-expand-lg modern-navbar sticky-top">
    <div class="container">
        <div class="navbar-brand">
            <div class="brand-icon">
                <i class="fas fa-check"></i>
            </div>
            <span>Admin Dashboard</span>
        </div>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fas fa-bars"></i>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="nav-actions">
                <a th:href="@{/admin/creer-dataset}" class="modern-btn btn-create">
                    <i class="fas fa-plus"></i>
                    <span>Cr√©er Dataset</span>
                </a>
                <a th:href="@{/admin/liste-datasets}" class="modern-btn btn-list">
                    <i class="fas fa-list"></i>
                    <span>Liste Datasets</span>
                </a>
                <a th:href="@{/admin/gerer-annotateurs}" class="modern-btn btn-manage">
                    <i class="fas fa-users"></i>
                    <span>G√©rer Annotateurs</span>
                </a>
                <form th:action="@{/logout}" method="post" style="margin: 0;">
                    <button type="submit" class="modern-btn btn-logout">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Se d√©connecter</span>
                    </button>
                </form>
            </div>
        </div>
    </div>
</nav>

<div class="container page-container">
    <div class="main-card">
        <h1 class="page-title">
            <i class="fas fa-user-plus"></i>
            Affecter des Annotateurs au Dataset
        </h1>

        <form th:action="@{/admin/affecter-annotateurs}" method="post" id="assignForm">
            <!-- ID du dataset cach√© -->
            <input type="hidden" name="datasetId" th:value="${datasetId}"/>

            <!-- Contr√¥les de s√©lection -->
            <div class="selection-controls">
                <button type="button" class="btn btn-select-all" onclick="selectAll()">
                    <i class="fas fa-check-square"></i>
                    Tout s√©lectionner
                </button>
                <button type="button" class="btn btn-deselect-all" onclick="deselectAll()">
                    <i class="fas fa-square"></i>
                    Tout d√©s√©lectionner
                </button>
                <div class="selected-count">
                    <i class="fas fa-users"></i>
                    <span id="selectedCount">0</span> s√©lectionn√©(s)
                </div>
            </div>

            <!-- Table des annotateurs -->
            <div class="annotators-table">
                <table class="table">
                    <thead>
                    <tr>
                        <th>
                            <i class="fas fa-user"></i> Annotateurs
                        </th>
                        <th style="width: 160px;">
                            <i class="fas fa-check-circle"></i> S√©lection
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="annotateur : ${annotateurs}" th:if="${annotateurs != null and !annotateurs.isEmpty()}">
                        <td>
                            <div class="annotator-name" th:text="${annotateur.utilisateur.nom + ' ' + annotateur.utilisateur.prenom}"></div>
                        </td>
                        <td>
                            <div class="custom-checkbox">
                                <input type="checkbox"
                                       name="annotateurIds"
                                       th:value="${annotateur.utilisateur.id}"
                                       th:id="'annotateur_' + ${annotateur.utilisateur.id}"
                                       onchange="updateSelectedCount()"/>
                                <label class="checkbox-label" th:for="'annotateur_' + ${annotateur.utilisateur.id}"></label>
                            </div>
                        </td>
                    </tr>
                    <tr th:if="${annotateurs == null or annotateurs.isEmpty()}">
                        <td colspan="2">
                            <div class="empty-state">
                                <i class="fas fa-users-slash"></i>
                                <h5>Aucun annotateur disponible</h5>
                                <p>Il n'y a actuellement aucun annotateur √† affecter √† ce dataset.</p>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- Boutons d'action -->
            <div class="button-group">
                <button type="submit" class="btn-primary-custom" id="submitBtn">
                    <i class="fas fa-plus-circle"></i>
                    Affecter les Annotateurs
                </button>
                <a th:href="@{'/admin/liste-datasets'}" class="btn-secondary-custom">
                    <i class="fas fa-arrow-left"></i>
                    Retour √† la liste
                </a>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Add scroll effect to navbar
    window.addEventListener('scroll', function() {
        const navbar = document.querySelector('.modern-navbar');
        if (window.scrollY > 50) {
            navbar.classList.add('scrolled');
        } else {
            navbar.classList.remove('scrolled');
        }
    });

    // Fonction pour s√©lectionner tous les annotateurs
    function selectAll() {
        const checkboxes = document.querySelectorAll('input[name="annotateurIds"]');
        checkboxes.forEach(checkbox => {
            checkbox.checked = true;
        });
        updateSelectedCount();
    }

    // Fonction pour d√©s√©lectionner tous les annotateurs
    function deselectAll() {
        const checkboxes = document.querySelectorAll('input[name="annotateurIds"]');
        checkboxes.forEach(checkbox => {
            checkbox.checked = false;
        });
        updateSelectedCount();
    }

    // Fonction pour mettre √† jour le compteur de s√©lection
    function updateSelectedCount() {
        const checkedBoxes = document.querySelectorAll('input[name="annotateurIds"]:checked');
        const count = checkedBoxes.length;
        document.getElementById('selectedCount').textContent = count;

        // Activer/d√©sactiver le bouton de soumission
        const submitBtn = document.getElementById('submitBtn');
        if (count > 0) {
            submitBtn.disabled = false;
            submitBtn.style.opacity = '1';
        } else {
            submitBtn.disabled = true;
            submitBtn.style.opacity = '0.6';
        }
    }

    // G√©rer la soumission du formulaire
    document.getElementById('assignForm').addEventListener('submit', function(e) {
        const checkedBoxes = document.querySelectorAll('input[name="annotateurIds"]:checked');

        if (checkedBoxes.length === 0) {
            e.preventDefault();
            alert('Veuillez s√©lectionner au moins un annotateur.');
            return;
        }

        // Animation de chargement
        const submitBtn = document.getElementById('submitBtn');
        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Affectation en cours...';
        submitBtn.disabled = true;
        submitBtn.classList.add('btn-loading');
    });

    // Initialiser le compteur au chargement de la page
    document.addEventListener('DOMContentLoaded', function() {
        updateSelectedCount();
    });

    // Ajouter des effets de survol aux lignes du tableau
    document.querySelectorAll('.table tbody tr').forEach(row => {
        row.addEventListener('mouseenter', function() {
            this.style.transform = 'translateX(5px)';
        });

        row.addEventListener('mouseleave', function() {
            this.style.transform = 'translateX(0)';
        });
    });
</script>
</body>
</html>
